server:
  port: 8090

spring:
  application:
    name: "loans"

  profiles:
    active: "default"

  datasource:
    url: jdbc:mysql://localhost:3307/loansdb
    # url: jdbc:mysql://loans-db:3306/loansdb
    username: root
    password: root

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update

  sql:
    init:
      mode: always 

  config:
    # import: "optional:configserver:http://config-server:8071"
    import: "optional:configserver:http://localhost:8071"

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

management:
  endpoints:
    web:
      exposure:
        include: "*"
  info:
    env:
      enabled: true

endpoints:
  shutdown: 
    enabled: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: "http://localhost:8070/eureka"
      # defaultZone: "http://eureka-server:8070/eureka"

info:
  app:
    name: "loans"
    description: "Loans Service"
    version: "1.0.0"