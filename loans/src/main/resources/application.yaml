server:
  port: 8090
spring:
  web:
    resources:
      add-mappings: false
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: test
    password:
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  config:
    import:
      - "application_qa.yaml"
      - "application_prod.yaml"
  profiles:
    active:
      - "qa"

build:
  version: "3.0"

loans:
  message: "Hello, World!"
  contactDetails:
    name: "Alan Turing"
    email: "alan@turing.com"
  onCallSupport:
    - (000)000-0000
    - (000)000-0000