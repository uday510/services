server:
  port: 8080

spring:
  application:
    name: "accounts"

  profiles:
    active: "default"

  datasource:
    # url: jdbc:mysql://localhost:3306/accountsdb
    url: jdbc:mysql://accounts-db:3306/accountsdb
    username: root
    password: root

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update

  sql:
    init:
      mode: always 

  config:
    # import: "optional:configserver:http://localhost:8071"
    import: "optional:configserver:http://config-server:8071"

  rabbitmq:
    host: localhost
    # host: rabbitmq
    port: 5672
    username: guest
    password: guest


management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: true
  info:
    env:
      enabled: true   

endpoints:
  shutdown:
    enabled: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetchRegistry: false
    registerWithEureka: true
    serviceUrl:
      # defaultZone: http://localhost:8070/eureka
      defaultZone: http://eureka-server:8070/eureka

info:
  app:
    name: "accounts"
    description: "Accounts Service"
    version: "1.0.0"