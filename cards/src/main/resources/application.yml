server:
  port: 9000

spring:
  application:
    name: "cards"

  profiles:
    active: "default"
  datasource:
    # url: jdbc:mysql://localhost:3308/cardsdb
    url: jdbc:mysql://cards-db:3306/cardsdb
    username: root
    password: root

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update

  sql:
    init:
      mode: always 

  config:
    import: "optional:configserver:http://config-server:8071"
    # import: "optional:configserver:http://localhost:8071"

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: true
  info:
    env:
      enabled: true      

endpoints:
  shutdown:
    enabled: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetchRegistry: false
    registerWithEureka: true
    serviceUrl:
      # defaultZone: "http://localhost:8070/eureka"
      defaultZone: "http://eureka-server:8070/eureka"


info:
  app:
    name: "cards"
    description: "Cards Service"
    version: "1.0.0"