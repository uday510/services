services:

  accountsdb:
  image: mysql
  container_name: accountsdb
  ports:
  - 3306:3306
  healthcheck:
    test: ["CMD","mysqladmin","ping","-h","localhost"]
    timeout: 10s
    retries: 10
    interval: 10s
    start_period: 

  rabbitmq:
    image: rabbitmq:3.13-management
    hostname: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: "rabbitmq-diagnostics check_port_connectivity"
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 5s
    extends:
      file: common-config.yml
      service: network-deploy-service

  configserver:
    image: "uday510/config-server:latest"
    container_name: config-server
    ports:
      - "8071:8071"
    depends_on:
      - rabbitmq
    healthcheck:
      test: "curl --fail --silent localhost:8071/actuator/health/readiness | grep UP || exit 1"
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    extends:
      file: common-config.yml
      service: microservice-base-config

  accounts:
    image: "uday510/accounts:latest"
    container_name: "accounts-service"
    hostname: "accounts-service"
    ports:
      - "8080:8080"
    depends_on:
      - configserver
    environment:
      SPRING_APPLICATION_NAME: "accounts"
    extends:
      file: common-config.yml
      service: microservice-configservice-config

  cards:
    image: "uday510/cards:latest"
    container_name: cards-service
    ports:
      - "9000:9000"
    depends_on:
      - configserver
    environment:
      SPRING_APPLICATION_NAME: "cards"
    extends:
      file: common-config.yml
      service: microservice-configservice-config

  loans:
    image: "uday510/loans:latest"
    container_name: loans-service
    ports:
      - "8090:8090"
    depends_on:
      - configserver
    environment:
      SPRING_APPLICATION_NAME: "loans"
    extends:
      file: common-config.yml
      service: microservice-configservice-config

networks:
  micro-net:
    driver: "bridge"